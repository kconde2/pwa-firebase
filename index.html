<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: sans-serif;
            background-color: #fff;
            min-height: 100vh;
            height: 100%;
        }

        chat-app[unresolved] {
            height: 48px;
            background-color: aliceblue;
            border-bottom: solid 1px #eee;
        }

        chat-app[unresolved] header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        chat-app[unresolved] img {
            height: 42px;
            width: 42px;
            display: block;
        }
    </style>
</head>

<body>
    <script src="./config.js"></script>
    <chat-app unresolved>
        <header><img src="./src/assets/images/1f680.png" alt="Logo"></header>
    </chat-app>

    <script type="module" src="./src/components/chat-app.js"></script>
</body>

</html>
